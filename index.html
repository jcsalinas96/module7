<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
  	<title>Big Adventures</title>
	<link rel="stylesheet" href="style.css">
  <style>
	  /*background: #2AA897;
	  background: linear-gradient(178deg,rgba(42, 168, 151, 1) 0%, rgba(186, 194, 105, 1) 50%, rgba(243, 204, 78, 1) 100%);
	  
    /* small responsive adjustments */
    @media (max-width:900px){
      .top{ grid-template-columns: 120px 1fr; }
      .main{ grid-template-columns: 1fr; }
      .left-nav, .right-sidebar{ min-height:120px; }
      .nav-buttons{ flex-wrap:wrap; gap:8px; justify-content:flex-start; }
	}
	  
	@media only screen and (max-width:800px) {
	/* For tablets: 
		.main {
		width: 80%;
		padding: 0;
		}
		.right {
		width: 100%;
		}
	}*/
  </style>
  <link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
  <link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
  <link href="jQueryAssets/jquery.ui.accordion.min.css" rel="stylesheet" type="text/css">
<script src="jQueryAssets/jquery-1.11.1.min.js"></script>
<script src="jQueryAssets/jquery.ui-1.10.4.accordion.min.js"></script>
</head>
<body>
  <div class="frame">
    <div class="top">
     <div class="logo"><img src="images/logo.jpg" alt="Big Adventure logo" style="width:140px;height:125px;"></div>

      <div class="top-right">
        <nav class="nav-buttons" aria-label="Top navigation">
          <button type="button">Home</button>
          <button type="button">About</button>
          <button type="button">Resources</button>
          <button type="button">Contact Us</button>
        </nav>

        <div class="blog-title">Blog Post Name</div>
      </div>
    </div>

    <div class="main">
      <aside class="left-nav" aria-label="Primary navigation">
        <h3 style="margin-top:0;">Navigation</h3>
        <div id="Accordion1">
          <h3><a href="#">Section 1</a></h3>
          <div>
            <p>Content 1</p>
          </div>
          <h3><a href="#">Section 2</a></h3>
          <div>
            <p>Content 2</p>
          </div>
          <h3><a href="#">Section 3</a></h3>
          <div>
            <p>Content 3</p>
          </div>
        </div>
             </aside>

      <main class="content">
        <div>
          <h2 style="margin-top:0;">Overview of Website</h2>
          <p style="margin:0;">(Main Article/Content Block)</p>
			
			<button onclick="getLocation()">Try It</button>

			<p id="demo"></p>

			<script>
			const x = document.getElementById("demo");

			function getLocation() {
			  try {
				navigator.geolocation.getCurrentPosition(showPosition);
			  } catch(err) {
				x.innerHTML = err;
			  }
			}

			function showPosition(position) {
			  x.innerHTML = "Latitude: " + position.coords.latitude + 
			  "<br>Longitude: " + position.coords.longitude;
			}
			</script>
        </div>
      </main>

      <aside class="right-sidebar" aria-label="Related resources">
        <h3 style="margin-top:0;">Related Resources</h3>
        <p style="margin:0;">(Links, ads, or widgets)</p>
      </aside>
    </div>

    <div class="footer" role="contentinfo">
		
	  </div>
  </div>
<script type="text/javascript">
$(function() {
	$( "#Accordion1" ).accordion(); 
});
  </script>
</body>
</html>
