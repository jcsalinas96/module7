<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
  	<title>Big Adventures</title>
	<link rel="stylesheet" href="stylesheet.css">
  <style>
    :root{
      --gap: 24px;
      --pale:#e6e6e6;
      --bg:#fafafa;
      --border:#ddd;
      --text:#111;
      --container-pad:28px;
      --rounded:10px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

  /*  body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
      box-sizing:border-box;
    } */

    /* outer frame like the white card in the picture */
    .frame{
      width:1100px;
      max-width:96vw;
      background:white;
      border:10px solid #f3f3f3;
      box-shadow: 0 0 0 1px var(--border) inset;
      padding:var(--container-pad);
      box-sizing:border-box;
    }

    /* top area: logo + top nav + blog title bar */
	.top {
		display:grid;
		grid-template-columns: 160px 1fr;
		gap:var(--gap);
		align-items:start;
		margin-bottom:var(--gap);
	}

	.logo{
		background:var(--pale);
		min-height:110px;
		display:flex;
		align-items:center;
		justify-content:center;
		font-size:36px;
		border-radius:4px;
	}

    /* nav buttons aligned above blog title across top of content column */
    .top-right {
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .nav-buttons{
      display:flex;
      gap:14px;
      justify-content:center;
    }

	.nav-buttons button{
		background:var(--pale);
		border:1px solid var(--border);
		display: flex;
		flex-direction: row;
		padding:10px 26px;
		border-radius:12px;
		cursor:pointer;
		font-size:16px;
		box-shadow: 0 2px 0 rgba(0,0,0,0.03);
	}

	.blog-title{
		background:var(--pale);
		display: flex;
		padding:18px;
		text-align:center;
		font-size:20px;
		border-radius:4px;
	}

    /* main grid: left nav, content, right sidebar */
    .main {
      display:grid;
      grid-template-columns: 180px 1fr 180px;
      gap:var(--gap);
      align-items:start;
      margin-bottom:var(--gap);
    }

    .left-nav, .right-sidebar{
      background:var(--pale);
      padding:18px;
      min-height:360px;
      border-radius:4px;
      box-sizing:border-box;
    }

    .left-nav ul{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
    }

    .left-nav li{
      font-size:18px;
    }

    .content{
      background:var(--pale);
      padding:28px;
      min-height:360px;
      border-radius:4px;
      box-sizing:border-box;
      font-size:20px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      text-align:center;
    }

    .footer{
      background:var(--pale);
      padding:14px;
      text-align:center;
      border-radius:4px;
      font-size:18px;
    }

    /* small responsive adjustments */
    @media (max-width:900px){
      .top{ grid-template-columns: 120px 1fr; }
      .main{ grid-template-columns: 1fr; }
      .left-nav, .right-sidebar{ min-height:120px; }
      .nav-buttons{ flex-wrap:wrap; gap:8px; justify-content:flex-start; }
    }
  </style>
</head>
<body>
  <div class="frame" role="document" aria-label="Wireframe mockup">
    <div class="top">
     <div class="logo" aria-hidden="true">Logo</div>

      <div class="top-right">
        <nav class="nav-buttons" aria-label="Top navigation">
          <button type="button">Home</button>
          <button type="button">About</button>
          <button type="button">Resources</button>
          <button type="button">Contact Us</button>
        </nav>

        <div class="blog-title" role="banner">Blog Post Name</div>
      </div>
    </div>

    <div class="main">
      <aside class="left-nav" aria-label="Primary navigation">
        <h3 style="margin-top:0;">Navigation</h3>
        <ul>
          <li>Page 1</li>
          <li>Page 2</li>
          <li>Page 3</li>
          <li>Page 4</li>
          <li>Page 5</li>
          <li>Page 6</li>
        </ul>
      </aside>

      <main class="content" role="main">
        <div>
          <h2 style="margin-top:0;">Overview of Website</h2>
          <p style="margin:0;">(Main Article/Content Block)</p>
        </div>
      </main>

      <aside class="right-sidebar" aria-label="Related resources">
        <h3 style="margin-top:0;">Related Resources</h3>
        <p style="margin:0;">(Links, ads, or widgets)</p>
      </aside>
    </div>

    <div class="footer" role="contentinfo">Footer</div>
  </div>
</body>
</html>
