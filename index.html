<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Big Adventures</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ---------- RESPONSIVE LAYOUTS ---------- */

    /* ========== MOBILE (phones up to 600px) ========== */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
        background-color: #fff;
      }

      .frame {
        width: 100%;
        border-width: 6px;
        padding: 16px;
      }

      .top {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .logo img {
        width: 100px;
        height: auto;
      }

      .nav-buttons {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .main {
        grid-template-columns: 1fr;
      }

      .left-nav,
      .right-sidebar {
        min-height: auto;
      }

      .blog-title {
        font-size: 22px;
      }

      .footer {
        font-size: 14px;
      }
    }

    /* ========== TABLET (601pxâ€“1024px) ========== */
    @media (min-width: 601px) and (max-width: 1024px) {
      .frame {
        width: 95%;
        padding: 20px;
      }

      .top {
        grid-template-columns: 140px 1fr;
      }

      .main {
        grid-template-columns: 160px 1fr;
      }

      .left-nav,
      .right-sidebar {
        min-height: 200px;
      }

      .blog-title {
        font-size: 26px;
      }
    }

    /* ========== LAPTOP / DESKTOP (1025px and above) ========== */
    @media (min-width: 1025px) {
      .frame {
        width: 1100px;
        margin: 0 auto;
      }

      .main {
        grid-template-columns: 180px 1fr 180px;
      }

      .blog-title {
        font-size: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="frame">
    <header class="top">
      <div class="logo">
        <img src="images/logo.jpg" alt="Big Adventure logo" />
      </div>

      <div class="top-right">
        <nav class="nav-buttons" aria-label="Main navigation">
          <button type="button">Home</button>
          <button type="button">About</button>
          <button type="button">Resources</button>
          <button type="button">Contact Us</button>
        </nav>

        <div class="blog-title">Blog Post Name</div>
      </div>
    </header>

    <main class="main">
      <aside class="left-nav" aria-label="Primary navigation">
        <h3>Navigation</h3>
        <details open>
          <summary>Section 1</summary>
          <p>Content 1</p>
        </details>
        <details>
          <summary>Section 2</summary>
          <p>Content 2</p>
        </details>
        <details>
          <summary>Section 3</summary>
          <p>Content 3</p>
        </details>
      </aside>

      <section class="content">
        <h2>Overview of Website</h2>
        <p>(Main Article / Content Block)</p>
      </section>

      <aside class="right-sidebar" aria-label="Related resources">
        <h3>Related Resources</h3>
        <p>(Links, ads, or widgets)</p>
      </aside>
    </main>

    <footer class="footer" role="contentinfo">
      <button id="locationBtn">Get My Location</button>
      <p id="demo"></p>
    </footer>
  </div>

  <script>
    const output = document.getElementById("demo");
    const btn = document.getElementById("locationBtn");

    btn.addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        output.textContent = "Geolocation is not supported by this browser.";
      }
    });

    function showPosition(position) {
      output.innerHTML = `Latitude: ${position.coords.latitude}<br>Longitude: ${position.coords.longitude}`;
    }

    function showError(error) {
      output.textContent = `Error: ${error.message}`;
    }
  </script>
</body>
</html>
